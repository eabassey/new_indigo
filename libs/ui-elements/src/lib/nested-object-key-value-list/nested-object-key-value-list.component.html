<ng-container *ngIf="(objectInfo$ | async) as objectInfo">
  <flx-heading size="small" color="secondary" align="center">{{ title }}</flx-heading>

  <flx-key-value-list *ngIf="fields$.value !== null" [data$]="fields$"></flx-key-value-list>

  <ng-container *ngFor="let obj of objects$.value">
    <flx-heading size="small" color="secondary" align="center">{{ obj.key | fsProperEnglish }}</flx-heading>
    <flx-key-value-list [data$]="obj.value$"></flx-key-value-list>
  </ng-container>
</ng-container>
