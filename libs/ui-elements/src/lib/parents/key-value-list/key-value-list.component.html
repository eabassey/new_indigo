<div class="card-section">
  <div class="card flx-boader">
    <div class="row" style="overflow:auto; height:100px;">
      <div class="column">
        <table>
          <tbody>
            <ng-container *ngIf="(listData$ | async) as items">
              <tr *ngFor="let item of items">
                <td *ngFor="let displayField of item.display">{{ displayField }}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
