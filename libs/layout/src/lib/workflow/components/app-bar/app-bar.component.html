<header class="module-header">
  <div
    class="hamburger-menu"
    (click)="toggleMenu()"
    [ngClass]="{ active: openAppMenu }"
  >
    <flx-icon [type]="hamburgerIcon"></flx-icon>
  </div>

  <div class="current-module">
    <ng-content select=".component-title"></ng-content>
    {{ title$ | async }}
  </div>

  <div class="module-actions">
    <flx-header-actions></flx-header-actions>
  </div>
</header>
