<footer class="module-footer">
  <ng-container *ngIf="(activeNode$ | async) as node">
    <pagination-controls
      *ngIf="node && node.footerType === 'pagination'"
      class="flx-pagination"
      (pageChange)="setCurrentPage($event)"
      id="list"
      [maxSize]="maxSize"
      previousLabel="←"
      nextLabel="→"
    >
    </pagination-controls>
    <workflow-node-footer [navs]="getNavs(node)" [compInstances]="compInstances" *ngIf="node && node.footerType === 'node_nav'"></workflow-node-footer>
  </ng-container>
</footer>
