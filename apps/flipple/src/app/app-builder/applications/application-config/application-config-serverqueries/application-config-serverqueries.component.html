<div class="container-fluid">
    <h2>App Level Server Queries</h2>

<div class="row">
    <button type="button" class="btn btn-info">Add Server Query</button>

</div>

<div class="row">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Is Active</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let query of [1]">
            <th scope="row"></th>
            <td>{{query.name}}</td>
            <td>Description</td>
            <td>yes</td>
            <td>
                <div>
                    <button type="button" class="btn btn-info">Edit</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>
