
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/builder/applications']">Applications</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
  </nav>
<form [formGroup]="editForm" (submit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="">App Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="form-group col-md-6">
        <label for="">Start State</label>
        <input type="text" class="form-control" formControlName="startState" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Description</label>
      <textarea name="" class="form-control" id="" cols="30" rows="4" formControlName="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button class="btn btn-danger" [routerLink]="['/builder/applications']" (click)="cancel()">Cancel</button>
  </form>
